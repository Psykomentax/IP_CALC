<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exercice Réseaux - IPv4</title>

  <style>
    :root{
      --bg: #f6f4ef;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --line: #e5e7eb;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 16px;

      --ok-bg: #e8f7ee;
      --ok-tx: #157f3d;
      --ko-bg: #fdecec;
      --ko-tx: #b42318;

      --accent: #2f5bea;
      --accent-soft: rgba(47,91,234,.10);
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 20% 0%, #fff 0%, var(--bg) 60%);
    }

    .wrap{
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 36px 16px;
    }

    /* --- Carte principale --- */
    .app{
      width: 100%;
      max-width: 980px;
      border: 1px solid rgba(0,0,0,.04);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px 22px;

      /* Watermark visible (fond légèrement translucide) */
      position: relative;
      overflow: hidden;
      background: rgba(255,255,255,0.92);
    }

    /* --- Watermark "institution" (plus grand) --- */
    .app::before{
      content:"";
      position: absolute;
      inset: 0;
      background: url("/static/ecn_logo_bg.png") no-repeat center;
      background-size: min(82vmin, 980px); /* plus grand */
      opacity: 0.1;                      /* style institution */
      pointer-events: none;
      z-index: 0;
    }

    /* Tout le contenu au-dessus du watermark */
    .app > *{
      position: relative;
      z-index: 1;
    }

    header{
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 18px;
    }

    h1{
      margin: 0;
      font-size: clamp(22px, 3vw, 32px);
      letter-spacing: .2px;
    }

    .sub{
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .ipbar{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 14px;
      border-radius: 14px;
      background: linear-gradient(180deg, var(--accent-soft), rgba(255,255,255,.0));
      border: 1px solid rgba(47,91,234,.15);
      margin-bottom: 18px;
    }

    .iplabel{
      font-weight: 800;
      color: var(--accent);
      font-size: 16px;
    }

    .score{
      font-weight: 800;
      color: #0f5132;
      font-size: 14px;
      background: #e9f7ef;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(15,81,50,.12);
      white-space: nowrap;
    }

    .panel{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 8px 14px;
      background: rgba(252,252,253,0.92);
    }

    .qgrid{ margin-top: 6px; }

    .row{
      display: grid;
      grid-template-columns: 1fr 260px 140px;
      gap: 12px;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px dashed rgba(0,0,0,.08);
    }
    .row:last-child{ border-bottom: none; }

    label{
      font-size: 14px;
      line-height: 1.2;
      color: var(--text);
    }

    input{
      width: 100%;
      padding: 10px 12px;
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 12px;
      font-size: 14px;
      outline: none;
      background: white;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    input:focus{
      border-color: rgba(47,91,234,.55);
      box-shadow: 0 0 0 4px rgba(47,91,234,.14);
    }

    .badge{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.08);
      min-height: 36px;
    }
    .ok{ background: var(--ok-bg); color: var(--ok-tx); border-color: rgba(21,127,61,.18); }
    .ko{ background: var(--ko-bg); color: var(--ko-tx); border-color: rgba(180,35,24,.18); }

    .actions{
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 16px 0 6px;
      flex-wrap: wrap;
    }

    button{
      appearance: none;
      border: 1px solid rgba(0,0,0,.12);
      background: white;
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 800;
      cursor: pointer;
      transition: transform .06s ease, box-shadow .15s ease, background .15s ease;
    }
    button:hover{
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      transform: translateY(-1px);
    }
    button:active{ transform: translateY(0px); }
    button:disabled{
      opacity: .55;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    #btnCheck{
      background: linear-gradient(180deg, rgba(47,91,234,.12), rgba(47,91,234,.04));
      border-color: rgba(47,91,234,.25);
    }

    details{
      margin-top: 16px;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow: hidden;
      background: rgba(255,255,255,0.92);
    }

    summary{
      list-style: none;
      cursor: pointer;
      font-weight: 900;
      padding: 12px 14px;
      background: rgba(250,250,250,0.92);
      border-bottom: 1px solid var(--line);
      user-select: none;
    }
    summary::-webkit-details-marker{ display: none; }

    .details-body{ padding: 12px 14px; }

    pre{
      margin: 0 0 10px 0;
      padding: 12px;
      border-radius: 12px;
      background: #f5f6f8;
      border: 1px solid rgba(0,0,0,.06);
      overflow: auto;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
      color: #111827;
    }

    footer{
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
      text-align: right;
    }

    @media (max-width: 820px){
      .row{ grid-template-columns: 1fr; }
      .badge{ justify-content: flex-start; }
      .ipbar{ flex-direction: column; align-items: flex-start; }
      .score{ align-self: flex-end; }
    }
    /* 1) Carte principale plus transparente + effet verre */
  .app{
    background: rgba(255,255,255,0.68);
    backdrop-filter: blur(1px);
    -webkit-backdrop-filter: blur(1px);
  }

  /* 2) Watermark un poil plus lisible (optionnel mais utile) */
  .app::before{
    opacity: 0.10; /* était à 0.08, monte légèrement */
  }

  /* 3) Barre IP / score semi-transparente */
  .ipbar{
    background: rgba(240,245,255,0.55);
    backdrop-filter: blur(1px);
    -webkit-backdrop-filter: blur(1px);
  }

  /* 4) Panneau des questions semi-transparent */
  .panel{
    background: rgba(252,252,253,0.55);
    backdrop-filter: blur(1px);
    -webkit-backdrop-filter: blur(1px);
  }

  /* 5) Zone correction + entête (semi-transparent) */
  details{
    background: rgba(255,255,255,0.55);
    backdrop-filter: blur(1px);
    -webkit-backdrop-filter: blur(1px);
  }

  summary{
    background: rgba(250,250,250,0.55);
  }

  /* 6) Les champs de saisie: transparents MAIS lisibles */
  input{
    background: rgba(255,255,255,0.55);
    backdrop-filter: blur(1px);
    -webkit-backdrop-filter: blur(1px);
  }

  /* 7) Blocs <pre> de correction: moins “pavé gris” */
  pre{
    background: rgba(245,246,248,0.55);
  }

  /* 8) Boutons: un peu translucides aussi */
  button{
    background: rgba(255,255,255,0.75);
  }

  /* 9) (Optionnel) Badges un peu moins opaques */
  .ok{ background: rgba(232,247,238,0.70); }
  .ko{ background: rgba(253,236,236,0.70); }

  </style>
</head>

<body>
  <div class="wrap">
    <div class="app">

      <header>
        <h1>Exercice Réseaux - IPv4</h1>
        <p class="sub">Calcul réseau, broadcast, sous-réseaux et IP exploitables. Ici on progresse, on ne triche pas.</p>
      </header>

      <div class="ipbar">
        <div class="iplabel" id="ip">IP : ...</div>
        <div class="score" id="score">Score total : 0/0</div>
      </div>

      <div class="panel">
        <div id="questions" class="qgrid"></div>

        <div class="actions">
          <button id="btnCheck">Corriger</button>
          <button id="btnNew">Nouvelle IP</button>
          <button id="btnReset" title="Remet le score à zéro">Reset score</button>
        </div>
      </div>

      <details id="details" open>
        <summary>Correction détaillée</summary>
        <div class="details-body">
          <pre id="correction"></pre>
          <pre id="explication"></pre>
        </div>
      </details>

      <footer>Programme créé par le MT SINSEAU pour les élèves de l'ECN-©2025</footer>

      <script src="/static/app.js"></script>
    </div>
  </div>
</body>
</html>
